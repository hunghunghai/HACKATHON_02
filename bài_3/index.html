<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Viết một chương trình nhập vào tháng và năm và in ra số ngày của tháng đó
● Đầu vào : nhập tháng 8 năm 2023
● Đầu ra : số ngày trong tháng đó là 31 -->
<input id="month" type="text" placeholder="Nhập vào tháng">
<input id="year" type="text" placeholder="Nhập vào năm">
<button onclick="getDaysInMonth(month, year)">Check</button>
<script src="./app.js"></script>
</body>
</html>
